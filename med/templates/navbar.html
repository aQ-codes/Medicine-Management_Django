{% load static %}

<style>
  .hello-msg {
    font-size: 15px;
    color: #fff;
    margin-right: 20px;

  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/logo.png' %}" height='40' width='80' alt="">


    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'list_medicine'%}">Medicines</a>
        </li>
      </ul>


      {% comment %} <ul class="navbar-nav mx-auto ">
        <li class="nav-item">
          <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>
          
        </li>
      </ul> {% endcomment %}
      {% block search%}

      {% endblock %}
    </div>


    <span class="navbar-text"> Hello {{request.user}}</span> &nbsp&nbsp
    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
